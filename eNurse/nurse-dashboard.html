<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Dashboard - eNurse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Main Content -->
<main>
    <section class="dashboard">
        <h1>Nurse Dashboard</h1>
        <button onclick="location.href='add-entry.html'">Add New Entry</button>
        <button onclick="location.href='view-patient-history.html'">View Patient History</button>
        <button onclick="location.href='view-daily-entries.html'">View Daily Entries</button>
        <button onclick="location.href='login.html'">Login</button>
        <button onclick="logout()">Logout</button>
    </section>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2025 eNurse. All rights reserved.</p>
</footer>

<!-- JavaScript for Login Check & Logout -->
<script>
    // Redirect to login page if not logged in
    if (!sessionStorage.getItem("nurseLoggedIn")) {
        window.location.href = "nurse-login.html";
    }

    function logout() {
        sessionStorage.removeItem("nurseLoggedIn");
        window.location.href = "nurse-login.html"; // Redirect to login page
    }
</script>

</body>
</html>
