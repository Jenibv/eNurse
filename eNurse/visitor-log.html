<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Log - eNurse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Visitor Log (2016 - Present)</h1>
        <p>View the history of student visits, including their names, IDs, dates, and duration spent.</p>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search by Student ID or Name">
            <button onclick="searchTable()">Search</button>
        </div>

        <!-- Visitor Log Table -->
        <div class="table-container">
            <table class="visitor-log-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Duration (minutes)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dummy Data Rows (Generated by JavaScript) -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 eNurse. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Dummy Data and Search -->
    <script>
        // Function to generate random names
        function getRandomName() {
            const firstNames = ["John", "Jane", "Alice", "Bob", "Charlie", "Eva", "Frank", "Grace", "Henry", "Ivy"];
            const lastNames = ["Doe", "Smith", "Johnson", "Brown", "Davis", "Green", "White", "Lee", "Wilson", "Taylor"];
            const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            return `${firstName} ${lastName}`;
        }

        // Function to generate random dates between 2016 and present
        function getRandomDate() {
            const start = new Date(2016, 0, 1); // Start date: January 1, 2016
            const end = new Date(); // End date: Current date
            const randomDate = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
            return randomDate.toISOString().split('T')[0]; // Format as YYYY-MM-DD
        }

        // Function to generate random duration (in minutes)
        function getRandomDuration() {
            return Math.floor(Math.random() * 60) + 1; // Random duration between 1 and 60 minutes
        }

        // Function to generate dummy data
        function generateDummyData() {
            const tableBody = document.querySelector('.visitor-log-table tbody');

            for (let i = 1; i <= 150; i++) {
                const studentId = `00${i}`.slice(-3); // Generate 3-digit student ID
                const studentName = getRandomName();
                const date = getRandomDate();
                const duration = getRandomDuration();

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${studentId}</td>
                    <td>${studentName}</td>
                    <td>${date}</td>
                    <td>${duration}</td>
                `;
                tableBody.appendChild(row);
            }
        }

        // Function to search the table
        function searchTable() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const rows = document.querySelectorAll('.visitor-log-table tbody tr');

            rows.forEach(row => {
                const studentId = row.cells[0].textContent.toLowerCase();
                const studentName = row.cells[1].textContent.toLowerCase();

                if (studentId.includes(searchTerm) || studentName.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // Generate dummy data when the page loads
        generateDummyData();
    </script>
</body>
</html>
