<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - eNurse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h1>Student Login</h1>
        <form id="student-login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Invalid credentials. Try again.</p>
    </div>

    <script>
        document.getElementById("student-login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // Simple authentication check (Replace with real authentication)
            if (username === "student" && password === "student123") {
                sessionStorage.setItem("studentLoggedIn", "true");
                window.location.href = "student-dashboard.html"; // Redirect to dashboard
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        });
    </script>
</body>
</html>
